<h1>Upload CSV File</h1>
<div class="custom-file">
  <form [formGroup]="csvForm" (ngSubmit)="onSubmit(csvForm.value)">
    
    <label for="csvFile" class="form-control-file"></label>
    <input type="file" 
           class="form-control-file"
           id="csvFile"
           (change)="onFileChange($event)" accept=".csv" 
           [formControl]="csvForm.controls['csvFile']">
  
    <div class="form-check">
      <input type="radio"
             class="form-check-input" 
             name="csvType" id="patronCSV" value="patrons" 
             [formControl]="csvForm.controls['dataType']" checked>
      <label class="form-check-label" for="patronCSV">
        Patron Data
      </label>
    </div>

    <div class="form-check">
      <input type="radio"
             class="form-check-input" name="csvType" id="itemsCSV" value="items"
             [formControl]="csvForm.controls['dataType']">
      <label class="form-check-label" for="itemsCSV">
        Item Data
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!csvForm.valid">Upload</button>
  </form>
</div>
